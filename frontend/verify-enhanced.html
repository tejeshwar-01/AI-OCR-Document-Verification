<!-- MAIN CONTENT -->
<main class="container">

    <section class="card">
        <h2>Enhanced Verification</h2>

        <form id="enhancedForm">

            <div class="form-row">

                <!-- FRONT IMAGE -->
                <div>
                    <label>Front Image (JPG / PNG)</label>
                    <input id="previewFrontInput" type="file" accept="image/*" />
                    <div class="img-preview" id="previewFront"></div>
                </div>

                <!-- BACK IMAGE -->
                <div>
                    <label>Back Image (Optional)</label>
                    <input id="previewBackInput" type="file" accept="image/*" />
                    <div class="img-preview" id="previewBack"></div>
                </div>

            </div>

            <!-- QR CHECK -->
            <div style="margin-top:14px;">
                <label>
                    <input type="checkbox" id="qrCheck" />
                    Enable QR Check
                </label>
            </div>

            <!-- SUBMIT BUTTON -->
            <div style="margin-top:20px;">
                <button type="submit" class="btn" id="runVerify">Run Verification</button>
            </div>

        </form>

        <!-- RESULT OUTPUT -->
        <div id="verifyResult" style="margin-top:24px;"></div>

    </section>

</main>

<!-- FOOTER -->
<footer>
    <p>¬© 2025 Aadhaar Authentication | All Rights Reserved.</p>
</footer>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/script.js"></script>

<script>
    /* ==========================================================
       IMAGE PREVIEW HANDLER
    ========================================================== */
    function previewImage(input, previewBox) {
        input.addEventListener("change", () => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => previewBox.innerHTML = `<img src="${e.target.result}" />`;
                reader.readAsDataURL(input.files[0]);
            }
        });
    }

    previewImage(document.getElementById("previewFrontInput"), document.getElementById("previewFront"));
    previewImage(document.getElementById("previewBackInput"), document.getElementById("previewBack"));

    /* ==========================================================
       MOCK VERIFICATION LOGIC (Local Demo)
    ========================================================== */
    document.getElementById("enhancedForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const frontFile = document.getElementById("previewFrontInput").files[0];

        if (!frontFile) {
            Swal.fire("Missing Image", "Please upload the front image.", "warning");
            return;
        }

        // Fake verification
        const result = {
            status: "Valid",
            fraud: Math.floor(Math.random() * 10),
            time: new Date().toLocaleString()
        };

        document.getElementById("verifyResult").innerHTML = `
            <div class="result-card">
                <h3>Verification Result</h3>
                <p>Status: <strong>${result.status}</strong></p>
                <p>Fraud Score: <strong>${result.fraud}</strong></p>
            </div>
        `;

        // Save to localStorage history
        let history = JSON.parse(localStorage.getItem("aadhaar_history") || "[]");
        history.push(result);
        localStorage.setItem("aadhaar_history", JSON.stringify(history));

        Swal.fire("Verification Complete", "Result saved to history.", "success");
    });

    /* ==========================================================
       LOGOUT
    ========================================================== */
    document.getElementById("logoutLink").addEventListener("click", (e) => {
        e.preventDefault();

        localStorage.removeItem("user_name");
        localStorage.removeItem("user_role");

        Swal.fire("Logged Out", "You have been logged out.", "success")
            .then(() => window.location.href = "index.html");
    });
</script>

</body>
</html>
