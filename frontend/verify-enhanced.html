<!-- MAIN CONTENT -->
<main class="container">

        <form id="enhancedForm">

            <div class="form-row">

                <!-- FRONT IMAGE -->
                <div>

                <!-- BACK IMAGE -->

                    <input type="checkbox" id="qrCheck" />

<footer>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/config.js"></script>
<script src="js/script.js"></script>


<script>
// IMAGE PREVIEW
function previewImage(input, previewBox) {
    input.addEventListener("change", () => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => previewBox.innerHTML = `<img src="${e.target.result}" />`;
            reader.readAsDataURL(input.files[0]);
        }
    });
}

previewImage(document.getElementById("previewFrontInput"), document.getElementById("previewFront"));
previewImage(document.getElementById("previewBackInput"), document.getElementById("previewBack"));


// REAL VERIFICATION API CALL (FIXED!!)
document.getElementById("enhancedForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const frontFile = document.getElementById("previewFrontInput").files[0];
    const backFile = document.getElementById("previewBackInput").files[0];
    const qrFlag = document.getElementById("qrCheck").checked;

    if (!frontFile) {
        Swal.fire("Missing Image", "Please upload the front image.", "warning");
        return;
    }

    const formData = new FormData();
    formData.append("front", frontFile);
    if (backFile) formData.append("back", backFile);
    formData.append("qr", qrFlag ? "1" : "0");

    Swal.fire({
        title: "Processing...",
        text: "Running AI verification",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
    });

    try {
        const res = await fetch(`${API_BASE_URL}/api/verify_single`, {
            method: "POST",
            body: formData
        });

        const json = await res.json();
        Swal.close();

        if (!json.success) {
            Swal.fire("Error", json.error || "Verification failed.", "error");
            return;
        }

        const result = json.result;

        document.getElementById("verifyResult").innerHTML = `
            <div class="result-card">
                <h3>Verification Result</h3>
                <p>Status: <strong>${result.status || result.overall_assessment || "Unknown"}</strong></p>
                <p>Fraud Score: <strong>${result.fraud_score ?? "N/A"}</strong></p>
            </div>
        `;

        // SAVE HISTORY (standardized)
        let history = JSON.parse(localStorage.getItem("aadhaar_history") || "[]");
        history.push({
            status: result.status || result.overall_assessment || "Unknown",
            fraud_score: result.fraud_score ?? 0,
            verification_type: "single",
            time: new Date().toISOString()
        });
        localStorage.setItem("aadhaar_history", JSON.stringify(history));

        Swal.fire("Verification Complete", "Result saved to history.", "success");

    } catch (err) {
        Swal.close();
        Swal.fire("Error", "Backend unreachable. Check API_BASE_URL.", "error");
    }
});
</script>


</body>
